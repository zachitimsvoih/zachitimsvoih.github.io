<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Юридические услуги — Москва | Иван Иванов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Иван Иванов — Юридические услуги в Москве</h1>
  </header>

  <main>
    <section id="services">
      <h2>Форма заявки</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="ФИО" required>
        <input type="text" name="phone" placeholder="Номер телефона" required>
        <input type="text" name="source" placeholder="Откуда узнали" required>
        <textarea name="message" placeholder="Комментарий"></textarea>
        <button type="submit">Отправить заявку</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <footer>
    <p>© Иван Иванов, Москва</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
